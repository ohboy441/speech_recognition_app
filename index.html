<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBoy!!! - Your AI Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        #messages {
            text-align: left;
        }

        #input-box {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            color: #007bff;
            font-size: 18px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, BotBoy!!! is here to help you, ask me anything...</h1>

        <div id="chat-box">
            <div id="messages"></div>
            <div id="loading">‚è≥ Loading...</div>
        </div>

        <div id="input-box">
            <textarea id="user-input" placeholder="Type your question here..."></textarea>
            <button id="send-btn">Ask BotBoy!!!</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            appendMessage(`You: ${userInput}`, 'user');
            toggleLoading(true);

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: userInput })
                });

                const data = await response.json();
                const botResponse = data.response;

                appendMessage(`BotBoy!!!: ${botResponse}`, 'bot');
            } catch (error) {
                appendMessage(`Error: Unable to get a response.`, 'error');
            } finally {
                toggleLoading(false);
                document.getElementById('user-input').value = '';
            }
        });

        function appendMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add(sender);
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
        }

        function toggleLoading(show) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
